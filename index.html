<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some-Weird-Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AR:wght@100..400&family=Sora:wght@100..800&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all-container">
        <div class="container">
            <div class="blue-card-container">
                <div class="blue-card-items">
                    <div class="result">Your Result</div>
                <div class="circle">
                    <div class="circle-number">76</div>
                    <div class="circle-text">of 100</div>
                </div>
                <div class="great">Great</div>
                <div class="card-text">You scored higher than 65% of the people who took this test</div>
                </div>
            </div>
            <div class="text-container">
                <div class="title">
                    Summary
                </div>
                <div class="divs reaction-div">
                    <div class="left-side">
                        <img src="images/icon-reaction.svg" alt="">
                        <div class="reaction">Reaction</div>
                    </div>
                    <div class="right-side">
                        <span class="current">80</span>&nbsp;/ 100
                    </div>
                </div>
                <div class="divs memory-div">
                    <div class="left-side">
                        <img src="images/icon-memory.svg" alt="">
                        <div class="memory">Memory</div>
                    </div>
                    <div class="right-side">
                        <span class="current">92</span>&nbsp;/ 100
                    </div>
                </div>
                <div class="divs verbal-div">
                    <div class="left-side">
                        <img src="images/icon-verbal.svg" alt="">
                        <div class="verbal">Verbal</div>
                    </div>
                    <div class="right-side">
                        <span class="current">61</span>&nbsp;/ 100
                    </div>
                </div>
                <div class="divs visual-div">
                    <div class="left-side">
                        <img src="images/icon-visual.svg" alt="">
                        <div class="visual">Visual</div>
                    </div>
                    <div class="right-side">
                        <span class="current">72</span>&nbsp;/ 100
                    </div>
                </div>
                <div class="button">
                    Continue
                </div>
            </div>
        </div>
    </div>
</body>
</html>
